<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="font-inter">

    <div class="container h-screen bg-cover" style="background-image: url('dist/img/bg.jpg');">

        <nav class="bg-slate-30">
            <div class="container">
                <div class="w-full flex justify-center px-4 py-2">
                    <input id="input-cari" type="text" class="p-1 rounded-md focus:outline-none" value="semarang">
                    <button id="tombol-cari" class="bg-white p-2 rounded-lg mx-2"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></button>
                </div>
            </div>
        </nav>

        <section>
            <div class="container my-4 text-white">
                <div class="w-10/12 mx-auto rounded-lg text-center bg-black/50 backdrop-blur-md">
                    <h1 id="nama-kota" class="pt-10 p-2 font-bold text-3xl text-slate-80"></h1>
                    <p id="tanggal" class="text-center text-slate-80"></p>
                    <img src="" alt="" class="w-28 mx-auto mt-8">
                    <h3 id="cuaca" class="font-bold my-4 text-xl"></h3>
                    <hr class="w-1/2 mx-auto border border-dashed border-white">
                    <div class="flex justify-center text-xl font-semiboldbold my-6">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="currentColor"
                            class="bi bi-thermometer-high" viewBox="0 0 16 16">
                            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415z" />
                            <path
                                d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z" />
                        </svg>
                        <h1 id="suhu-celcius" class=""></h1>
                        <h1 id="suhu-fahrenheit" class=""></h1>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="dist/js/script.js"></script>

</body>

</html>
